<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" /> 
    <title>文字字體示範</title>
</head>

<body>
    <!-- 使用不同字體顯示文字 -->
    <p style="font-family: serif">This is serif text（襯線字體）</p>
    <!-- serif：有襯線的字體，字體末端會有小裝飾 -->

    <p style="font-family: sans-serif">This is sans-serif text（無襯線字體）</p>
    <!-- sans-serif：無襯線字體 -->

    <p style="font-family: Arial">This is Arial text（指定使用 Arial 字體）</p>
    <!-- 明確指定使用 Arial 字體 -->

    <p style="font-family: 'Times New Roman'">This is Times New Roman text（指定使用 Times New Roman 字體）</p>
    <!-- 指定英文字型 Times New Roman -->

    <p style="font-family: fantasy">This is fantasy text（奇幻風格字體）</p>
    <!-- fantasy：裝飾性或創意字型 -->

    <p style="font-family: '細明體'">這是細明體文字展示</p>
    <!-- 指定中文字型為細明體 -->

    <p style="font-family: '標楷體'">這是標楷體文字展示</p>
    <!-- 指定中文字型為標楷體 -->

    <p style="font-family: '微軟正黑體'">這是微軟正黑體文字展示</p>
    <!-- 指定中文字型為微軟正黑體 -->
</body>
</html>
