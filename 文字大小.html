<html>
<head>
    <title>文字顏色</title>
    <style>
        /* 關鍵字設定大小 */
        .f1 { font-size: large; }

        /* 絕對單位 px */
        .f2 { font-size: 20px; }

        /* 相對單位 em (相對父層大小) */
        .f3 { font-size: 2em; }
    </style>
</head>
<body>
    <p>原始大小</p>
    <p class="f1">關鍵字</p>
    <p class="f2">絕對單位</p>
    <p class="f3">相對單位</p>
</body>
</html>
