<html>
    
    <head>
        <!-- head 區塊用來放網頁的標題、字元編碼、樣式等資訊 -->
        <title>圖片</title> 
    </head>

    <body>
        <!-- body 區塊是網頁主要內容的部分 -->
        <!-- img 標籤用來插入圖片 -->
        <!-- src 屬性用來指定圖片的來源（可以是網址或本地路徑） -->
        <img src="https://github.com/shhuangmust/html/blob/main/sample.jpg">
        <!-- ↑ 注意：若是 GitHub 的圖片，建議使用 raw 連結（https://raw.githubusercontent.com/...）
             才能正確顯示圖片 -->
    </body>
</html>
