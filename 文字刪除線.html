<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" /> <!-- 設定文件編碼為 UTF-8，避免中文亂碼 -->
    <title>文字刪除線示範</title>

    <style>
        /* CSS 區塊，用來設定不同元素的文字裝飾效果 */
        h1 { text-decoration: overline; }       /* 在文字上方畫一條線 */
        h2 { text-decoration: underline; }      /* 在文字下方畫底線 */
        h3 { text-decoration: line-through; }   /* 在文字中間畫刪除線 */
        a  { text-decoration: none; }           /* 移除超連結預設的底線 */
    </style>
</head>

<body>
 
    <h1>這是標題（上劃線）</h1>
    <h2>這是標題（下劃線）</h2>
    <h3>這是標題（刪除線）</h3>
    <a href="#">這是一個超連結（沒有底線）</a>
</body>
</html>
