<html lang="en">
    <!-- lang="en" 主要語言是英文 -->

<head>
    <!-- head 網頁的設定資訊 -->
    <meta charset="utf-8" />
    <!-- 設定網頁的字元編碼為 UTF-8，確保中文不會出現亂碼 -->

    <title>字元間距範例</title>
    <!-- 瀏覽器分頁上顯示的標題 -->

    <style>
        /* CSS 樣式區塊 */
        
        /* #ls1 是第一個 h1 的 id，設定較寬的字元間距 */
        #ls1 { 
            letter-spacing: 1.5em; /* 每個字元之間增加 1.5 倍字寬的距離 */
        }

        /* #ls2 是第二個 h1 的 id，設定較小（甚至重疊）的字元間距 */
        #ls2 { 
            letter-spacing: -5px; /* 字元之間縮小 5px，可能會稍微重疊 */
        }
    </style>
</head>

<body>
    <!-- 網頁主要內容區 -->

    <h1>這是正常的文字間距</h1>
    <!-- 沒有設定 letter-spacing，使用瀏覽器預設間距 -->

    <h1 id="ls1">這是較大的文字間距</h1>
    <!-- 套用 id="ls1" 的樣式，使字距變寬 -->

    <h1 id="ls2">這是較小的文字間距</h1>
    <!-- 套用 id="ls2" 的樣式，使字距變窄 -->

</body>
</html>
