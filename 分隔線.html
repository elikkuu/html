<html>

<head>
    <!-- 設定瀏覽器標籤名稱 -->
    <title>分隔線</title>
</head>

<!-- 網頁主要內容 -->
<body>

    <!-- <h2> 標題標籤：用來表示小標題（比 <h1> 小一級） -->
    <h2>詩經 子衿</h2>

    <!-- <hr> 分隔線：用來區隔內容 -->
    <hr>

    <!-- <p> 段落標籤：每段文字會自動換行並有上下間距 -->
    <p>你是誰，我是誰。他又是誰，他們又誰？</p>
    <p>早安咖啡，午安下午茶。晚安月亮，快樂嗎？</p>

</body>

</html>
