<!-- HTML 文件開始 -->
<html>

<!-- 網頁標頭（不會直接顯示在頁面上） -->
<head>
    <!-- 設定瀏覽器標籤名稱 -->
    <title>分隔線</title>
</head>

<!-- 網頁主體內容 -->
<body>

    <!-- <h2> 標題標籤：用來表示小標題（比 <h1> 小一級） -->
    <h2>詩經 子衿</h2>

    <!-- <hr> 分隔線（Horizontal Rule）：會在頁面中畫出一條水平線，用來區隔內容 -->
    <hr>

    <!-- <p> 段落標籤：每段文字會自動換行並有上下間距 -->
    <p>青青子衿，悠悠我心。縱我不往，子寧不嗣音？</p>
    <p>青青子佩，悠悠我思。縱我不往，子寧不來？</p>

</body>

<!-- HTML 文件結尾 -->
</html>
