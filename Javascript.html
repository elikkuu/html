<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <!-- 
            <script> 用來在 HTML 中加入 JavaScript 程式碼
            JavaScript 是一種讓網頁具有互動效果的語言
        -->
        <script>
            // 顯示一個提示視窗（alert）
            alert("Hi, Javascript!!");

            // 使用 document.write() 將文字直接寫到網頁內容中
            document.write("<h3>Hello !!Javascript!! world!</h3>");
        </script>
    </body>
</html>
