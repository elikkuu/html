<html>

<!-- 頁首區域 -->
<head>
    <!-- 設定網頁標題，會顯示在瀏覽器分頁上 -->
    <title>預定格式</title>
</head>

<!-- 網頁主體內容 -->
<body>
    <!-- <pre> 標籤可保留文字的原始格式（包括空格與換行） -->
    <pre>
        class Hello{
            static void main(){
                console.writeline("Hello, world");
            }
        }
    </pre>
</body>

</html>
