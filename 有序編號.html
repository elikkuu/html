<html>

<!-- 頁首區域 -->
<head>
    <!-- 設定網頁的標題（顯示在瀏覽器分頁上） -->
    <title>有序編號</title>
</head>

<!-- 網頁主體內容開始 -->
<body>
    <!-- <ol> 標籤代表「有序清單」(Ordered List)，清單項目前會自動加上數字編號 -->
    <ol>
        <!-- 清單標題文字 -->
        我最欣賞的歌手
        <!-- <li> (list item) 表示清單中的每一個項目 -->
        <li>周杰倫</li>
        <li>周子瑜</li>
        <li>蔡依林</li>
    </ol>
</body>

</html>
