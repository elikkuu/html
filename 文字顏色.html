<!DOCTYPE html>
<html>
<head>
    <title>文字顏色</title> <!-- 設定網頁標題，會顯示在瀏覽器分頁上 -->

    <style>
        /* 
           h1 標題文字樣式：
           color: red →顏色設定為紅色
           color 的 C 不分大小寫
        */
        h1 {
            color: red;
        }

        /* 
           h2 標題文字樣式：
           color: #99BBFF → 使用 16 進位顏色碼設定顏色。
           組成：#RRGGBB → 紅(R)99、綠(G)BB、藍(B)FF
           顏色為淡藍色。
        */
        h2 {
            color: #99BBFF;
        }

        /* 
           h3 標題文字樣式：
           color: rgb(255, 0, 255) → 使用 RGB（紅、綠、藍）數值設定顏色。
           各數值範圍：0 ~ 255
           這裡為紅 + 藍 = 紫色。
        */
        h3 {
            color: rgb(255, 0, 255);
        }
    </style>
</head>

<body>
    <!-- 這三個標題分別展示三種設定顏色的寫法 -->
    <h1>文字顏色（red）</h1>       <!-- 紅色文字 -->
    <h2>文字顏色（#99BBFF）</h2>   <!-- 淺藍色文字 -->
    <h3>文字顏色（rgb(255,0,255)）</h3> <!-- 紫色文字 -->
</body>
</html>
