<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" /> <!-- 設定網頁的編碼為 UTF-8，確保中文能正確顯示 -->
    <title>文字對齊示範</title> <!-- 網頁標題，顯示在瀏覽器分頁上 -->

    <style>
        /* CSS 區塊，用來設定標題文字的對齊方式 */
        h1 { text-align: left; }     /* h1 標題靠左對齊 */
        h2 { text-align: center; }   /* h2 標題置中對齊 */
        h3 { text-align: right; }    /* h3 標題靠右對齊 */
        h4 { text-align: justify; }  /* h4 標題左右對齊（使文字分散填滿整行） */
    </style>
</head>

<body>
    <!-- 主體內容區 -->
    <h1>這是標題（靠左對齊）</h1>
    <h2>這是標題（置中對齊）</h2>
    <h3>這是標題（靠右對齊）</h3>
    <h4>這是標題（左右對齊）這是一段示範用文字，用來顯示 justify 的效果。</h4>
</body>
</html>
