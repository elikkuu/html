<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" /> 
    <title>文字對齊示範</title> 

    <style>
        /* CSS 區塊，用來設定標題文字的對齊方式 */
        h1 { text-align: left; }     /* 靠左對齊 */
        h2 { text-align: center; }   /* 置中對齊 */
        h3 { text-align: right; }    /* 靠右對齊 */
        h4 { text-align: justify; }  /* 左右對齊 */
    </style>
</head>

<body>

    <h1>這是標題（靠左對齊）</h1>
    <h2>這是標題（置中對齊）</h2>
    <h3>這是標題（靠右對齊）</h3>
    <h4>這是標題（左右對齊）這是一段示範用文字，用來顯示 justify 的效果。</h4>
</body>
</html>
