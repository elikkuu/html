<html>

<!-- head 區塊：放置網頁的設定資訊（如標題、編碼等） -->
<head>
    <!-- 設定網頁標題，會顯示在瀏覽器分頁上 -->
    <title>哥們你誰</title>

    <!-- 設定網頁文字編碼為 UTF-8，確保中文顯示正常 -->
    <meta charset="utf-8">
</head>

<!-- body 區塊：放置網頁主要內容 -->
<body>
    <!-- h1 ~ h6 標籤用來定義標題文字，h1 最大、h6 最小 -->

    <!-- 最大的標題（通常用於網頁主標題） -->
    <h1>h1 哥們你誰</h1>

    <!-- 第二層標題 -->
    <h2>h2 哥們你誰</h2>

    <!-- 第三層標題 -->
    <h3>h3 哥們你誰</h3>

    <!-- 第四層標題 -->
    <h4>h4 哥們你誰</h4>

    <!-- 一般段落文字，顯示正常字體大小 -->
    正常字體大小

    <!-- 第五層標題 -->
    <h5>h5 哥們你誰</h5>

    <!-- 第六層標題（最小的標題） -->
    <h6>h6 哥們你誰</h6>
</body>

</html>
