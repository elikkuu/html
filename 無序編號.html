<!-- HTML 文件開始 -->
<html>

<!-- 頁首區域 -->
<head>
    <!-- 設定網頁標題，會顯示在瀏覽器的分頁上 -->
    <title>無序編號</title>
</head>

<!-- 網頁主體內容開始 -->
<body>
    <!-- <ul> 標籤用來建立「無序清單」，項目前會自動加上圓點符號 -->
    <ul>
        <!-- 清單主題或標題 -->
        新豐美食推薦
        <!-- <li> (list item) 表示清單中的一個項目 -->
        <li>麥當勞</li>
        <li>老皮牛肉麵</li>
        <li>康莊小吃</li>
        <li>我家牛排</li>
    </ul>
</body>

<!-- HTML 文件結束 -->
</html>
