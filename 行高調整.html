<html lang="en">
    <!-- lang="en" 表示這份 HTML 文件的主要語言是英文 -->

<head>
    <!-- head 區塊放的是網頁的設定資訊，例如標題、字元編碼、樣式等 -->
    <meta charset="utf-8" />
    <!-- 設定網頁的字元編碼為 UTF-8，避免中文出現亂碼 -->

    <title>行高調整範例</title>
    <!-- 瀏覽器分頁上顯示的標題 -->

    <style>
        /* CSS 樣式設定區塊 */

        /* span 標籤的文字行高設定為 300%（也就是原本高度的三倍） */
        span {
            line-height: 300%;
            /* line-height 屬性控制文字行與行之間的距離
               可使用單位（px、em）或百分比（%）
               100% = 預設行高，200% = 兩倍行高 */
        }
    </style>
</head>

<body>
    <!-- 網頁的主要內容區 -->
    
    <span>
        節約用電也能賺抽獎，你登錄了嗎？台電昨日公布今年前10月節電成果，
        台電強調回饋預算算無上限，呼籲民眾趕快登錄，別讓獎勵金溜走喔！
        透過地址查詢，若網路服務所申請最好友攜帶電費帳單前往。
        據節電統計，期電費就可以省84元，全年若都比去年節省，省下504元。
    </span>
    <!-- span 是行內元素，這裡將文字包起來以便套用 line-height 樣式 -->
</body>
</html>
