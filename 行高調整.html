<html lang="en">
    <!-- lang="en"主要語言是英文 -->

<head>
  
    <meta charset="utf-8" />
    <!-- UTF-8避免中文出現亂碼 -->

    <title>行高調整範例</title>

    <style>
        /* CSS 樣式設定區塊 */

        /* span 標籤的文字行高設定為 300% */
        span {
            line-height: 300%;
            /* line-height 屬性控制文字行與行之間的距離 */
            
        }
    </style>
</head>

<body>
    
    <span>
        今天的雲像棉花糖一樣鬆軟，風輕輕一吹又變成爆米花，
        我抬頭看了很久，結果脖子痠了，還是沒看到故事的結局。
        我只好低頭看手機，結果訊號又不穩，螢幕卡在半張貼圖的微笑裡，
        彷彿連網路都在嘲笑我太閒，卻又不知道該忙什麼。
    </span>
    <!-- span 是行內元素，這裡將文字包起來以便套用 line-height 樣式 -->
</body>
</html>
