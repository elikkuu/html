<!DOCTYPE html>

<head>
    <title>哇哈哈大學資訊管理系</title>
    <meta charset="utf-8">

    <link href="https://cdn.bootcss.com/flexslider/2.6.3/flexslider.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/flexslider/2.6.3/jquery.flexslider-min.js"></script>

    <script>
        $(window).load(function() {
            $('.flexslider').flexslider({
                animation: "slide",
                rtl: true
            });
        });
    </script>

    <style>
        *{
            margin:0;
            color:gray;
            text-align:center;
        }

        body{
            background-image: url("images/bg_rain_crosswalk.jpg");
            background-size: cover;
            background-attachment: fixed;
        }

        .top{
            background-color: white;
        }
        .top .container{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:10px;
        }
        .top .logo{
            font-size: 35px;
            font-weight: bold;
        }
        .top .logo img{
            width: 100px;
            vertical-align: middle;
        }
        .top .top-nav{
            font-size: 25px;
            font-weight: bold;
        }
        .top .top-nav a{
            text-decoration: none;
            margin-left: 10px;
        }

        .nav {
            background-color:#333;
            display: flex;
            justify-content: center;
        }
        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        .nav li {
            float: left;
        }
        .nav li a {
            display: block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav li a:hover {
            background-color: #005BAC;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-align: left;
        }

        .slider{
            background-color: black;
        }

        .banner{
            background-image: url("images/bg_cats.jpg");
            background-size: cover;
            background-position: center;
            padding:30px;
            color: white;
        }
        .banner h1{
            padding: 20px;
            color: white;
        }

        .faculty {
            background-color:white;
            padding:40px;
        }
        .faculty h2 {
            font-size: 25px;
            color: rgb(50,51,52);
            padding-bottom:40px;
        }
        .faculty .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .faculty .teacher{
            text-decoration: none;
        }
        .faculty .teacher img{
            height: 200px;
            width: 200px;
        }
        .faculty .teacher h3{
            color: white;
            background-color: rgba(0,91,172,0.6);
            padding: 5px;
        }

        .contact {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .contact .container{
            background-color: white;
            padding: 30px;
        }
        .contact .container h2{
            color: rgb(54, 82, 110);
            font-size: 25px;
        }
        .infos{
            display:flex;
            margin-top: 30px;
        }
        .left{
            text-align: left;
            margin-right: 30px;
        }
        .left b{
            display:block;
            margin-top: 10px;
            font-size: 18px;
        }
        .left span{
            display:block;
            margin-top: 10px;
            padding-left: 27px;
        }
        iframe{
            width: 300px;
            height: 200px;
        }

        .footer{
            background-image: url("images/bg_street.jpg");
            background-size: cover;
            padding: 30px 0;
            color: white;
        }
    </style>
</head>
