<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>哇哈哈大學資訊管理系</title>

    <!-- FlexSlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/flexslider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/jquery.flexslider-min.js"></script>

    <script>
        $(window).on('load', function () {
            $('.flexslider').flexslider({
                animation: "slide"
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, "Microsoft JhengHei", sans-serif;
            text-align: center;
            color: #555;
        }

        body {
            background-image: url("bg.jpg");
            background-size: cover;
            background-attachment: fixed;
        }

        /* top */
        .top {
            background: white;
        }
        .top .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .logo img {
            width: 90px;
            vertical-align: middle;
        }
        .top-nav a {
            margin-left: 15px;
            text-decoration: none;
            font-size: 20px;
        }

        /* nav */
        .nav {
            background: #333;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .nav li a {
            color: white;
            padding: 15px 20px;
            display: block;
            text-decoration: none;
        }
        .nav li a:hover {
            background: #005BAC;
        }

        /* slider */
        .slider {
            background: black;
        }
        .flexslider img {
            width: 100%;
            height: auto;
        }

        /* banner */
        .banner {
            background-image: url("bg2.jpg");
            background-size: cover;
            padding: 40px;
            color: white;
        }
        .banner h1 {
            color: white;
            margin: 10px 0;
        }

        /* faculty */
        .faculty {
            background: white;
            padding: 50px 20px;
        }
        .faculty h2 {
            font-size: 26px;
            margin-bottom: 40px;
            color: #333;
        }
        .faculty .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .teacher {
            width: 220px;
            text-decoration: none;
        }
        .teacher img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .teacher h3 {
            background: rgba(0,91,172,0.7);
            color: white;
            padding: 8px;
        }

        /* contact */
        .contact {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .contact .container {
            background: white;
            padding: 30px;
            width: 80%;
        }
        .infos {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .left {
            text-align: left;
        }
        .left b, .left span {
            display: block;
            margin: 8px 0;
            text-align: left;
        }
        iframe {
            width: 320px;
            height: 240px;
            border: 0;
        }

        /* footer */
        .footer {
            background-image: url("bg3.jpg");
            background-size: cover;
            padding: 30px;
            color: white;
        }
    </style>
</head>

<body>

<div class="top">
    <div class="container">
        <div class="logo">
            <img src="IMMUST_LOGO.JPG">
            哇哈哈大學資訊管理系
        </div>
        <div class="top-nav">
            <a href="#">哇哈哈科大</a>
            <a href="#">管理學院</a>
            <a href="#">登入</a>
        </div>
    </div>
</div>

<div class="nav">
    <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#intro">系所簡介</a></li>
        <li><a href="#faculty">師資介紹</a></li>
        <li><a href="#about">相關資訊</a></li>
    </ul>
</div>

<div class="slider">
    <div class="flexslider">
        <ul class="slides">
            <li><img src="slider1.JPG"></li>
            <li><img src="slider2.JPG"></li>
            <li><img src="slider3.JPG"></li>
        </ul>
    </div>
</div>

<div class="banner" id="intro">
    <h1>系所簡介</h1>
    <h1>榮獲核心價值實現典範獎</h1>
    <h1>重視創意、實作與跨域學習</h1>
</div>

<div class="faculty" id="faculty">
    <h2>師資介紹</h2>
    <div class="container">
        <div class="teacher">
            <img src="faculty1.jpg">
            <h3>小雛</h3>
        </div>
        <div class="teacher">
            <img src="faculty2.jpg">
            <h3>莫妮卡</h3>
        </div>
        <div class="teacher">
            <img src="faculty3.jpg">
            <h3>艾莉</h3>
        </div>
    </div>
</div>

<div class="contact" id="about">
    <div class="container">
        <h2>相關資訊</h2>
        <div class="infos">
            <div class="left">
                <b>哇哈哈大學管理學院大樓五樓</b>
                <span>304 挖搭發呼阿由277號</span>
                <b>電話：03-185963</b>
                <span>分機：1111、2222、5555</span>
            </div>

            <!-- 請用 Google Maps 分享 → 嵌入地圖 -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.635832"
                loading="lazy">
            </iframe>
        </div>
    </div>
</div>

<div class="footer">
    © 2025 Department of Information Management
</div>

</body>
</html>
