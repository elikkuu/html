<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>哇哈哈大學資訊管理系</title>

    <!-- FlexSlider -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/flexslider/2.6.3/flexslider.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/flexslider/2.6.3/jquery.flexslider-min.js"></script>

    <script>
        $(window).on('load', function () {
            $('.flexslider').flexslider({
                animation: "slide"
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei";
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .top {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
        }
        .top-nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav {
            background: #333;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .nav li {
            position: relative;
        }
        .nav a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }
        .nav a:hover {
            background: #005BAC;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: #333;
            min-width: 150px;
            top: 100%;
            left: 0;
            z-index: 10;
        }
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-align: left;
            display: block;
            text-decoration: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .slider {
            background: black;
            max-width: 1000px;
            margin: 20px auto;
        }
        .flexslider img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
        .banner {
            background: linear-gradient(180deg, #87CEFA 0%, #1E90FF 100%);
            color: white;
            padding: 40px 20px;
        }
        .banner h1 {
            margin: 10px 0;
        }
        .feature {
            background: white;
            padding: 40px 20px;
        }
        .feature h2 {
            margin-bottom: 30px;
        }
        .feature-box {
            display: flex;
            justify-content: space-around;
        }
        .feature-item {
            width: 30%;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 6px;
            font-weight: bold;
        }
        .faculty {
            background: white;
            padding: 40px 20px;
        }
        .faculty h2 {
            margin-bottom: 30px;
        }
        .faculty .container {
            display: flex;
            justify-content: space-around;
        }
        .teacher {
            width: 200px;
            text-align: center;
        }
        .teacher img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .teacher h3 {
            background: #005BAC;
            color: white;
            padding: 8px 0;
            margin-top: 8px;
            border-radius: 4px;
        }
        .contact {
            padding: 40px 20px;
            background: white;
        }
        .contact .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        .left {
            text-align: left;
            max-width: 400px;
        }
        .left b {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        iframe {
            width: 300px;
            height: 200px;
            border: 0;
            border-radius: 8px;
        }
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<div class="top">
    <div class="logo">哇哈哈大學 資訊管理系</div>
    <div class="top-nav">
        <a href="#">哇哈哈科大</a>
        <a href="#">管理學院</a>
        <a href="#">登入</a>
    </div>
</div>

<div class="nav">
    <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#intro">系所簡介</a></li>
        <li class="dropdown">
            <a href="#faculty">師資介紹</a>
            <div class="dropdown-content">
                <a href="#faculty">小雛</a>
                <a href="#faculty">莫妮卡</a>
                <a href="#faculty">艾莉</a>
            </div>
        </li>
        <li><a href="#contact">相關資訊</a></li>
    </ul>
</div>

<div class="slider">
    <div class="flexslider">
        <ul class="slides">
            <li><img src="images/slider1.jpg" alt="Slider 1"></li>
            <li><img src="images/slider2.jpg" alt="Slider 2"></li>
            <li><img src="images/slider3.jpg" alt="Slider 3"></li>
        </ul>
    </div>
</div>

<div class="banner" id="intro">
    <h1>系所簡介</h1>
    <h1>重視創意 × 實作 × 跨域學習</h1>
    <h1>哇哈哈大學資訊管理系</h1>
</div>

<div class="feature">
    <h2>系所特色</h2>
    <div class="feature-box">
        <div class="feature-item">專題導向教學</div>
        <div class="feature-item">企業實習合作</div>
        <div class="feature-item">跨領域整合</div>
    </div>
</div>

<div class="faculty" id="faculty">
    <h2>師資介紹</h2>
    <div class="container">
        <div class="teacher">
            <img src="images/faculty1.jpg" alt="小雛">
            <h3>小雛</h3>
        </div>
        <div class="teacher">
            <img src="images/faculty2.jpg" alt="莫妮卡">
            <h3>莫妮卡</h3>
        </div>
        <div class="teacher">
            <img src="images/faculty3.jpg" alt="艾莉">
            <h3>艾莉</h3>
        </div>
    </div>
</div>

<div class="contact" id="contact">
    <div class="container">
        <div class="left">
            <b>哇哈哈大學管理學院五樓</b>
            <b>電話：03-1118941</b>
            <b>分機：1111、2222、5555</b>
        </div>
        <iframe src="https://www.google.com/maps/embed" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<div class="footer">
    © 2022 Department of Information Management, MUST.
</div>

</body>
</html>
