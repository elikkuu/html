<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>哇哈哈大學資訊管理系</title>

    <!-- jQuery & FlexSlider -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/flexslider/2.7.2/flexslider.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/flexslider/2.7.2/jquery.flexslider-min.js"></script>

    <script>
        $(window).on('load', function () {
            $('.flexslider').flexslider({
                animation: "slide",
                controlNav: true,
                directionNav: true
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei";
        }

        body {
            background-color: #f2f2f2;
        }

        /* ===== 頁首 ===== */
        .top {
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
        }

        .top-nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        /* ===== 導覽列 + 下拉 ===== */
        .nav {
            background: #333;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .nav li {
            position: relative;
        }

        .nav a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }

        .nav a:hover {
            background: #005BAC;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #333;
            min-width: 150px;
            top: 50px;
            left: 0;
            z-index: 10;
        }

        .dropdown-content a {
            padding: 12px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* ===== 輪播 ===== */
        .slider img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }

        /* ===== 系所介紹 ===== */
        .banner {
            background: linear-gradient(#6ec6ff, #2196f3);
            color: white;
            padding: 50px;
            text-align: center;
        }

        .banner h1 {
            margin-bottom: 15px;
        }

        /* ===== 師資 ===== */
        .faculty {
            background: white;
            padding: 50px;
            text-align: center;
        }

        .faculty h2 {
            margin-bottom: 30px;
        }

        .teachers {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .teacher img {
            width: 180px;
            height: 180px;
            object-fit: cover;
        }

        .teacher h3 {
            background: #005BAC;
            color: white;
            padding: 5px;
        }

        /* ===== 相關資訊 ===== */
        .contact {
            padding: 50px;
            display: flex;
            justify-content: center;
        }

        .contact-box {
            background: white;
            padding: 30px;
            width: 700px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        iframe {
            width: 300px;
            height: 200px;
            border: 0;
        }

        /* ===== 頁尾 ===== */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

<!-- ===== 頁首 ===== -->
<div class="top">
    <div class="logo">哇哈哈大學資訊管理系</div>
    <div class="top-nav">
        <a href="#">學校首頁</a>
        <a href="#">管理學院</a>
        <a href="#">登入</a>
    </div>
</div>

<!-- ===== 導覽列 ===== -->
<div class="nav">
    <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#intro">系所簡介</a></li>
        <li class="dropdown">
            <a href="#">師資介紹</a>
            <div class="dropdown-content">
                <a href="#faculty">小雛</a>
                <a href="#faculty">莫妮卡</a>
                <a href="#faculty">艾莉</a>
            </div>
        </li>
        <li><a href="#contact">相關資訊</a></li>
    </ul>
</div>

<!-- ===== 圖片輪播 ===== -->
<div class="slider">
    <div class="flexslider">
        <ul class="slides">
            <li><img src="slider1.jpg"></li>
            <li><img src="slider2.jpg"></li>
            <li><img src="slider3.jpg"></li>
        </ul>
    </div>
</div>

<!-- ===== 系所介紹 ===== -->
<div class="banner" id="intro">
    <h1>系所簡介</h1>
    <p>培養具備資訊科技與管理能力之跨域人才</p>
    <p>重視實作、創新與產學接軌</p>
</div>

<!-- ===== 師資介紹 ===== -->
<div class="faculty" id="faculty">
    <h2>師資介紹</h2>
    <div class="teachers">
        <div class="teacher">
            <img src="teacher1.jpg">
            <h3>小雛</h3>
        </div>
        <div class="teacher">
            <img src="teacher2.jpg">
            <h3>莫妮卡</h3>
        </div>
        <div class="teacher">
            <img src="teacher3.jpg">
            <h3>艾莉</h3>
        </div>
    </div>
</div>

<!-- ===== 相關資訊 ===== -->
<div class="contact" id="contact">
    <div class="contact-box">
        <h2>相關資訊</h2>
        <div class="info">
            <div>
                <p>地址：哇哈哈市資訊路100號</p>
                <p>電話：03-1234567</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!"></iframe>
        </div>
    </div>
</div>

<!-- ===== 頁尾 ===== -->
<div class="footer">
    © 2025 Department of Information Management
</div>

</body>
</html>
