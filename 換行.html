<html>

<!-- 網頁標頭區域 -->
<head>
    <!-- 網頁標題（顯示在瀏覽器標籤上） -->
    <title>換行</title>
</head>

<!-- 網頁主體內容 -->
<body>

    <!-- 使用 <p> 段落標籤：每個 <p> 都會自動換行並產生上下間距 -->
    <p>橫看成嶺側成峰</p>
    <p>遠近高低各不同</p>
    <p>不識廬山真面目</p>
    <p>只緣身在此山中</p>

    <!-- 使用 <br> 換行標籤：僅換行，不會像 <p> 那樣有段落間距 -->
    蘭藉菁菁<br>
    白露為霜<br>
    所謂伊人<br>
    在水一方

</body>

</html>
