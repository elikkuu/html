<html>

<head>
   
    <title>換行</title>
</head>

<!-- 網頁主體內容 -->
<body>

    <!-- 使用 <p> 段落標籤：每個 <p> 都會自動換行並產生上下間距 -->
    <p>今天開始</p>
    <p>我要自己上廁所</p>
    <p>爸爸媽媽你們不要小看我</p>
    <p>寶寶巴士教我上廁所秘訣</p>

    <!-- 使用 <br> 換行標籤：僅換行，不會像 <p> 那樣有段落間距 -->
    哈<br>
    哈哈<br>
    哈哈哈<br>
    哈哈哈哈<br>

</body>

</html>
